name: PunkModBot PR Review

on:
  # DISABLED: API endpoint /api/mod returns 404 since Feb 3, 2026
  # Re-enable once Vercel deployment is fixed
  # schedule:
  #   - cron: '*/5 * * * *'

  # Manual trigger only for now
  workflow_dispatch:

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Call PunkModBot
        run: |
          response=$(curl -s https://madebypunks.co/api/mod)
          echo "$response"

          reviewed=$(echo "$response" | jq -r '.reviewed | length')
          echo "Reviewed $reviewed PRs"
