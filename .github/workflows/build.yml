name: Build Check

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Validate content files
        run: |
          # Check for valid YAML frontmatter in all content files
          for file in content/projects/*.md content/punks/*.md; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              # Basic YAML frontmatter check
              if ! head -1 "$file" | grep -q "^---$"; then
                echo "ERROR: $file missing YAML frontmatter"
                exit 1
              fi
            fi
          done
          echo "All content files valid!"
